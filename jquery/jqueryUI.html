<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jqueryUI/jquery-ui.min.css">
    <link rel="stylesheet" href="jqueryUI/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryUI/jquery-ui.theme.min.css">
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="jqueryUI/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jqueryUI.js"></script>
    <title>JQueryUI Testing Page</title>

<style>
    .element{
        width: 200px;
        height: 200px;
        border: 4px solid black;
        background: lightblue;
        float: left;
    }
    .selectable-list{margin-top: 200px;}
    .selectable-list li{
        width: 100%;
        padding:3em;
        border: 1px solid #ccc;
        list-style: none;
        cursor: pointer;
    }
    ul .ui-selecting{
        background: rgb(151, 140, 140);
    }
    ul .ui-selected{
        background: rgb(216, 75, 209);
    }
    .drop-area{
        margin: 100px;
        width: 200px;
        height: 200px;
        border: 5px solid green;
    }
    #button-effects{
        color: white;
        background:rgb(46, 177, 46);
        border-radius: 25px;
        width: 25%;
        padding:1em;
    }
</style>
</head>
<body>
    <h1> Here we will be testing JqueryUI! </h1>
    <hr>
    <div class="element">
        I am element 1
    </div>
    <div class="element">
        I am element 2
    </div>
    <div class="element">
        I am element 3
    </div>
