    <li *ngFor="let usr of users">
        {{usr.username}}
        <span *ngIf="usr.username == 'AleNavarini'" [style.background]="usr.username == 'AleNavarini' ? 'green': 'red'">
            ES UN CAPO </span>
    </li>
</ul>


<span>Username: </span><input type="text" [(ngModel)]="current_username" /> <br>
<span>Password: </span><input type="text" [(ngModel)]="current_password" />

<!-- switch -->
<ul [ngSwitch]="color">
    <li *ngSwitchCase="'red'">
        Red is the best
    </li>
    <li *ngSwitchCase="'yellow'">
        Yellow is the best
    </li>
</ul>
<div>
    <p [ngClass]="{'xmas': color == 'red'}"> This is a paragraph inside a Div</p>
</div>
